<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <title>Admin - Tienda en L칤nea</title>
  <link rel="stylesheet" href="bootstrap.css">

    body { background:#f7f7f7; }

<body class="pb-5">

<nav class="navbar navbar-light bg-white border-bottom sticky-top">
  <div class="container">
    <div class="d-flex align-items-center">
      <a href="index.html" class="btn btn-outline-secondary btn-sm me-2">
        <i class="bi bi-arrow-left"></i>
      </a>
      <span class="navbar-brand mb-0 h1">Admin - Productos</span>
    </div>
    <div class="d-flex gap-2">
      <a href="tienda.html" class="btn btn-outline-primary">
        <i class="bi bi-eye me-1"></i>Ver Tienda
      </a>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productoModal">
        <i class="bi bi-plus-lg"></i> Nuevo Producto

<main class="container mt-4">
  <div id="alertConfig" class="alert alert-warning d-none">
    <strong>Configura Firebase:</strong> Verifica la configuraci칩n en la consola.
  </div>

  <div id="productsContainer" class="row"></div>
</main>

<!-- Modal Producto -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="productoForm">
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre del Producto *</label>
              <input id="nombreProducto" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Precio (MXN) *</label>
              <input type="number" step="0.01" id="precioProducto" class="form-control" required />
            </div>

            <div class="col-12">
              <label class="form-label">Descripci칩n *</label>
              <textarea id="descripcion" class="form-control" rows="3" required></textarea>
            </div>

            <div class="col-md-6">
              <label class="form-label">Categor칤a *</label>
              <input id="categoria" class="form-control" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Stock Disponible *</label>
              <input type="number" id="stock" class="form-control" value="1" min="0" required />
            </div>

            <div class="col-12">
              <label class="form-label">Im치genes del Producto</label>
              <input type="file" id="imagenesProducto" class="form-control" accept="image/*" multiple />
              <div class="form-text">
                Puedes seleccionar m칰ltiples im치genes. Se subir치n a Cloudinary.
              </div>
              <div id="previewImagenes" class="thumb-grid mt-2"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit" id="submitBtn">
            <span class="spinner-border spinner-border-sm d-none" id="submitSpinner"></span>
            Guardar Producto
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    
    const firebaseConfig = {
      apiKey: "AIzaSyDszNdIoOe251gNQWlIWcDVxJO28OVSEZI",
      authDomain: "pwaint-16ba7.firebaseapp.com",
      projectId: "pwaint-16ba7",
      storageBucket: "pwaint-16ba7.firebasestorage.app",
      messagingSenderId: "563587192850",
      appId: "1:563587192850:web:3ec9c02f9dd105b3ffa0cb"
    };


    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, serverTimestamp,
      onSnapshot, query, orderBy, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    
    let app, db;
    try {
      app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      console.log("Firebase inicializado");
      updateStatus("Conectado a Firebase", "success");
    } catch (error) {
      console.error(" Error Firebase:", error);
      updateStatus("Error configurando Firebase", "danger");
    }

    
  

   
    function updateStatus(message, type) {
      const indicator = document.getElementById('statusIndicator');
      if (!indicator) return;
      
      const colors = {
        success: 'bg-success',
        danger: 'bg-danger',
        warning: 'bg-warning',
        info: 'bg-info'
      };
      
      indicator.className = `badge ${colors[type] || 'bg-info'}`;
      indicator.textContent = message;
    }

    function showAlert(message, type) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
      alertDiv.style.zIndex = '1060';
      alertDiv.style.maxWidth = '350px';
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      document.body.appendChild(alertDiv);
      
      setTimeout(() => {
        if (alertDiv.parentNode) alertDiv.remove();
      }, 5000);
    }

    function currencyMX(n) {
      return Number(n || 0).toLocaleString('es-MX', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }
// Cloudinary
const cloudName = "dwo3ffocr";      
  const uploadPreset = "pwa_unsigned";

  const modal = new bootstrap.Modal(document.getElementById('productoModal'));
  const form = document.getElementById('productoForm');
  const container = document.getElementById('productsContainer');
  const imagenesInput = document.getElementById('imagenesProducto');
  const previewDiv = document.getElementById('previewImagenes');

  function currencyMX(n){
    return Number(n||0).toLocaleString('es-MX',{
      minimumFractionDigits:2,
      maximumFractionDigits:2
    });
  }

     // Preview de im치genes
  imagenesInput.addEventListener('change', function(e) {
    previewDiv.innerHTML = '';
    const files = Array.from(e.target.files);
    
    files.forEach(file => {
      if (!file.type.startsWith('image/')) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.className = 'thumb w-100';
        img.style.height = '80px';
        img.style.objectFit = 'cover';
        previewDiv.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  });
    function renderProducts(productos) {
      if (!container) return;
      
      if (!productos || productos.length === 0) {
        container.innerHTML = `
          <div class="col-12">
            <div class="text-center py-5">
              <i class="bi bi-inbox display-1 text-muted mb-3"></i>
              <h4 class="text-muted mb-3">No hay productos</h4>
              <p class="text-muted mb-4">Comienza agregando tu primer producto</p>
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productoModal">
                <i class="bi bi-plus-lg"></i> Agregar Producto
              </button>
            </div>
          </div>
        `;
        return;
      }
      
      container.innerHTML = productos.map(p => `
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <div class="mb-3">
                ${p.imagenes && p.imagenes.length > 0 ? 
                  `<img src="${p.imagenes[0]}" class="img-fluid rounded" style="height: 150px; object-fit: cover;" alt="${p.nombre}">` :
                  `<div class="bg-light rounded d-flex align-items-center justify-content-center" style="height: 150px;">
                    <i class="bi bi-image text-muted display-6"></i>
                  </div>`
                }
              </div>
              <h5 class="card-title">${p.nombre || 'Sin nombre'}</h5>
              <p class="card-text text-muted small mb-2">
                ${(p.descripcion || '').substring(0, 100)}${(p.descripcion && p.descripcion.length > 100) ? '...' : ''}
              </p>
              <div class="product-info">
                <p class="mb-1"><strong>Precio:</strong> $${currencyMX(p.precio)}</p>
                <p class="mb-1"><strong>C칩digo:</strong> ${p.codigo || 'N/A'}</p>
                <p class="mb-1"><strong>Marca:</strong> ${p.marca || 'N/A'}</p>
                <p class="mb-1"><strong>Colores disponibles:</strong> ${p.color || 'N/A'}</p>
                <p class="mb-1"><strong>Dimensiones del producto:</strong> ${p.tama침o || 'N/A'}</p>
                <p class="mb-1"><strong>Categor칤a:</strong> <span class="badge bg-primary">${p.categoria || 'N/A'}</span></p>
                <p class="mb-1"><strong>Stock:</strong> 
                  <span class="badge ${p.stock > 0 ? 'bg-success' : 'bg-danger'}">
                    ${p.stock || 0} unidades
                  </span>
                </p>
              </div>
            </div>
            <div class="card-footer bg-transparent">
              <button class="btn btn-danger w-100 delete-btn" data-id="${p._id}">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </div>
          </div>
        </div>
      `).join('');
      
      // Agregar event listeners para eliminar
      container.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = e.currentTarget.dataset.id;
          if (id && confirm('쮼liminar este producto permanentemente?')) {
            try {
              await deleteDoc(doc(db, 'productos', id));
              showAlert('Producto eliminado', 'success');
            } catch (error) {
              console.error('Error eliminando:', error);
              showAlert(' Error al eliminar', 'danger');
            }
          }
        });
      });
    }
// Subir m칰ltiples im치genes a Cloudinary
async function uploadImagesToCloudinary(files) {
    const urls = [];
    
    for (const file of files) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);
      formData.append("folder", "productos");

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.secure_url) {
          urls.push(data.secure_url);
        }
      } catch (error) {
        console.error("Error subiendo imagen:", error);
      }
    }}

    if (imagenesInput && previewDiv) {
      imagenesInput.addEventListener('change', function(e) {
        previewDiv.innerHTML = '';
        const files = Array.from(e.target.files || []);
        
        files.forEach(file => {
          if (!file.type.startsWith('image/')) return;
          
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = 'thumb';
            img.style.height = '80px';
            previewDiv.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
      });
    }

   
    if (db) {
      try {
        const productosRef = collection(db, 'productos');
        const q = query(productosRef, orderBy('createdAt', 'desc'));
        
        onSnapshot(q, 
          (snapshot) => {
            const productos = snapshot.docs.map(doc => ({
              _id: doc.id,
              ...doc.data()
            }));
            renderProducts(productos);
            updateStatus(` N칰mero de productos regustrados : ${productos.length} `, "success");
          },
          (error) => {
            console.error("Error cargando productos:", error);
            
            if (error.code === 'permission-denied') {
              showAlert(`
                <h6> Permisos Denegados</h6>
                <p class="small mb-0">Configura las reglas de Firestore:</p>
                <ol class="small mb-0">
                  <li>Abre <a href="https://console.firebase.google.com/project/pwaint-16ba7/firestore/rules" target="_blank">Firebase Console</a></li>
                  <li>Pega esto y haz clic en PUBLICAR:</li>
                </ol>
                <pre class="bg-dark text-white p-2 small mt-2">rules_version = '2';
service cloud.firestore {
  match /databases/{database}/documents {
    match /{document=**} {
      allow read, write: if true;
    }
  }
}</pre>
              `, 'danger');
              updateStatus('Error de permisos', 'danger');
            } else {
              showAlert(`Error: ${error.message}`, 'danger');
            }
          }
        );
      } catch (error) {
        console.error("Error inicializando listeners:", error);
      }
    }

    // ================= MANEJAR FORMULARIO =================
    if (form) {
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!db) {
          showAlert('Firebase no configurado', 'danger');
          return;
        }
        
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('submitSpinner');
        
        submitBtn.disabled = true;
        spinner?.classList.remove('d-none');
        
        try {
          // Obtener valores
          const nombre = document.getElementById('nombreProducto').value.trim();
          const codigo = document.getElementById('codigo').value.trim();
          const marca = document.getElementById('marca').value.trim();
          const color = document.getElementById('color').value.trim();
          const tama침o = document.getElementById('tama침o').value.trim();
          const precio = parseFloat(document.getElementById('precioProducto').value || 0);
          const stock = parseInt(document.getElementById('stock').value || 0);
          const categoria = document.getElementById('categoria').value;
          const descripcion = document.getElementById('descripcion').value.trim();
          
          //funci칩n  cloudinary
          
          // Validaciones
          if (!nombre || !codigo || !categoria) {
            throw new Error('Completa los campos obligatorios (*)');
          }
          
          if (precio <= 0) {
            throw new Error('El precio debe ser mayor a 0');
          }
          
          if (stock < 0) {
            throw new Error('El stock no puede ser negativo');
          }
          
          // Crear objeto producto
          const productoData = {
            nombre,
            codigo,
            marca,
            color,
            tama침o,
            precio,
            stock,
            categoria,
            descripcion,
            createdAt: serverTimestamp(),
            updatedAt: serverTimestamp()
          };
          
          // Guardar en Firestore
          await addDoc(collection(db, 'productos'), productoData);
          
          showAlert('Producto guardado correctamente', 'success');
          form.reset();
          if (previewDiv) previewDiv.innerHTML = '';
          
          // Cerrar modal
          const modal = bootstrap.Modal.getInstance(document.getElementById('productoModal'));
          modal?.hide();
          
        } catch (error) {
          console.error('Error guardando producto:', error);
          showAlert(`Error: ${error.message}`, 'danger');
        } finally {
          submitBtn.disabled = false;
          spinner?.classList.add('d-none');
        }
      });
    }

    // ================= MANEJO DE CONEXI칍N =================
    window.addEventListener('online', () => {
      updateStatus('游깷 Conectado', 'success');
    });
    
    window.addEventListener('offline', () => {
      updateStatus(' Modo offline', 'warning');
      showAlert('Trabajando en modo offline', 'warning');
    });

    // ================= SERVICE WORKER =================
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log(' Service Worker registrado:', reg.scope))
        .catch(err => console.log(' Service Worker error:', err));
    }
  </script>
</body>
</html>
